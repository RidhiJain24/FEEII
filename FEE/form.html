<!DOCTYPE html>
<html lang="en">
<head></head>
    <title>FORM</title>
</head>
<body>
    <h2>REGISTERATION FORM</h2>
    <form>
        <lable for="full name">FULL NAME: </lable>
        <input type="text" id="full name" name="full name"><br><br>
        <lable for="password">PASSWORD: </lable>
        <input type="password" id="password" name="password"><br><br>
        <label for="age">AGE: </label>
        <input type="number" id="dob" name="dob"><br><br>
        <label for="dob">ENTER DATE OF BIRTH: </label>
        <input type="date" id="dob" name="dob"><br><br>
        <lable for="admission">MONTH OF ADMISSION: </lable>
        <input type="text" id="admission" name="admission"><br><br>
        <lable for="10th year">YEAR OF PASSING 10th: </lable>
        <input type="text" id="10th year" name="10th year"><br><br>
        <label for="gender">GENDER: </label>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female" />
            <label for="female">Female</label>
            <input type="radio" name="gender" value="others" id="others" />
            <label for="others">Others</label><br><br>
        <lable for="qualification">QUALIFICATION: </lable>
        <input type="text" id="qualification" name="qualification"><br><br>
        <lable for="branch">BRANCH: </lable>
        <input type="text" id="branch" name="branch"><br><br>
        <label>CATEGORY: </label>
        <input type="radio" name="category" value="ST"> ST
        <input type="radio" name="category" value="SC"> SC
        <input type="radio" name="category" value="OBC"> OBC
        <input type="radio" name="category" value="general"> GENERAL<br><br>
        <input type="submit" value="submit">

        
    </form>
</body>
</html>
