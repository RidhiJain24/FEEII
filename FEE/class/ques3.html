<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Form</title>
</head>
<body>
  <form action="/submit" method="POST">
    <label for="password">Password:</label>
    <input 
      type="password" 
      id="password" 
      name="password" 
      minlength="8" 
      required
    >
    <button type="submit">Submit</button>
  </form>
</body>
</html>
