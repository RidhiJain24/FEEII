<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        body {
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        nav {
            background-color: #111;
            height: 60px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
        }
        .logo img {
            width: 120px;
            height: auto;
            cursor: pointer;
        }
        .search-container {
            display: flex;
            justify-content: center;
        }
        .search-container input[type="text"] {
            padding: 8px 12px;
            border-radius: 4px;
            border: none;
            font-size: 14px;
            outline: none;
            width: 350px; 
        }
        .nav-right {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        .nav-right li {
            list-style: none;
            cursor: pointer;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-right li:hover {
            color: green;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #222;
            position: fixed;
            top: 60px;
            left: 0;
            padding: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            padding: 10px 0;
            color: white;
            cursor: pointer;
            transition: color 0.3s;
        }
        .sidebar ul li:hover {
            color: green;
        }
        main {
            margin-left: 220px;
            padding: 80px 20px;
        }
        .main side new{
            list-style: none;
        }
    </style>
</head>
